{% load socialaccount %}
{% load staticfiles %}
{% providers_media_js %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t10n3xu9td"></script>
</head>

<body>
    <h1> Hello World! </h1>

    {% if user.is_authenticated %}
    <a href="/accounts/logout">로그아웃</a>
    <br>
    {{ user.username }} 님이 로그인 중

    {% else %}
    <a href="/accounts/signup">회원가입</a>
    <br>
    <a href="{% provider_login_url 'google' %}">구글 로그인</a>
    <br>
    로그인 해주세요
    {% endif %}

    <br><br>

    <div id="map" style="width:50%;height:400px;"></div>

    <script src="/static/js/naver_map_api.js" type="text/javascript"></script>

    <br><br>

    {% for picture in pictures.all %}
    <img src="{{ picture.image.url }}" width=300>
    <br>
    {{ picture.text }}

    <br><br>

    <img src="{{ picture.image_thumbnail.url }}">
    {% endfor %}
</body>

</html>
