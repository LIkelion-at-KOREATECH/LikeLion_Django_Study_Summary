{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/result.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static './img/favicon.png' %}">

    <title>Word Count Result</title>
</head>

<body>
    <div id="wrapper">
        <h1 id="word_result">
            입력한 텍스트는
            <strong id="count">{{ total }}</strong>
            개의 단어로 구성되어 있습니다.
        </h1>

        <a href="{% url 'home' %}" id="retry"> 다시 하기 </a>
        <br />

        <p id="bottom_border"></p>

        <h2>입력한 텍스트</h2>
        <div id="text">
            {{ full }}
        </div>

        <h2>단어 카운트</h2>
        {% for word, count in dictionary %}
        <p id="word_count">
            {{ word }}
            &nbsp; &nbsp;:&nbsp; &nbsp;
            <strong id="count">{{ count }}</strong> 개
        <p />
        {% endfor %}
    </div>
</body>

</html>
