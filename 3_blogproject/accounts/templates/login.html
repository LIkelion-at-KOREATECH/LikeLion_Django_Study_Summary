{% extends 'base.html' %}

{% block contents %}
{% load socialaccount %}
{% providers_media_js %}
<div class="container">
    <br>
    <h1>Login</h1>
    <br>
    {% if error %}
        <p> {{ error }} </p>
    {% else %}
        <p> Please fill out the form below. </p>
    {% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}

    <br><br>

    <input type="submit" name="" value="Login" class="btn btn-primary">

    <br><br>
    
    <a href="{% provider_login_url 'google' %}">Google Login</a>
</form>

</div>
{% endblock %}
